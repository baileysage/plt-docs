title: "Demo1: nRF52DK"
suite:
  - ident: ICT-T1
    title: Identify DUT
    steps:
      - command: identify nRF52_DevKit
  - ident: ICT-T2
    title: Erase nRF52_DevKit with USB SEGGER J-Link
    steps:
      - command: erase nRF52_DevKit
  - ident: ICT-T3
    title: Program BLE-HRS nRF52_DevKit with USB SEGGER J-Link
    steps:
      - command: program nRF52_DevKit ./s132_nrf52_6.0.0_softdevice.hex,./ly10-demo1.hex,none
  - ident: ICT-T4
    title: BLE discovery
    steps:
      - command: bledis Nordic_HRM 30  # Wait up to 30 seconds for BLE discovery to complete
